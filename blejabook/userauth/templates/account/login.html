<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sajt za upoznavanje</title>
</head>
<body>
	<h2>Login</h2>
	<form action="{% url 'user_login' %}" method="POST">
		{% csrf_token %}
		Username: <input type="text" name="username" placeholder='Username' size='50'>
		<br>
		Password: <input type="password" name="password" placeholder='Password' size='50'>
		<br>
		<input type="submit" value="submit">
	</form>
	<br>
	<p>If you havn't account <a href="{% url 'account_signup' %}">Signup</a></p>
	<p><a href="{% url 'password_reset' %}">Forgot your password? </a></p>
</body>
</html>
